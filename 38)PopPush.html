<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["Faraz", "Alam", "Talha", "Jamal"];
        a.pop(); //It deletes the last value
        document.write(a + "<br>");
        a.push("Kamal"); //It adds the last value
        document.write(a + "<br>");

        a.shift();//It deletes the first value
        document.write(a + "<br>");
        a.unshift("Sami");//It adds the first value
        document.write(a + "<br>");
    </script>
</body>

</html>
